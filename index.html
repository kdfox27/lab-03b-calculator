<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js"></script>
    <title>Calculator</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="kfox logo template.png">
        </div>
    </header>
    <main>
        <section class="main-section" id="sum-calc">
            <h2>
               This is an addition calculator
            </h2>

            <input id="add-one" type="number" />
            +
            <input id="add-two" type="number" />
            <button id="sum-button"><span>Add</span></button>
            <span id="sum-result"></span>
        </section>
        <section class="main-section" id="sub-calc">
            <h2>
               This is a subtraction calculator
            </h2>

            <input id="sub-one" type="number" />
            -
            <input id="sub-two" type="number" />
            <button id="sub-button"><span>Subtract</span></button>
            <span id="sub-result"></span>
        </section>
        <section class="main-section" id="mult-calc">
            <h2>
               This is a multiplication calculator
            </h2>

            <input id="mult-one" type="number" />
            *
            <input id="mult-two" type="number" />
            <button id="mult-button"><span>Multiply</span></button>
            <span id="mult-result"></span>
        </section>
        <section class="main-section" id="div-calc">
            <h2>
               This is a division calculator
            </h2>

            <input id="div-one" type="number" />
            /
            <input id="div-two" type="number" />
            <button id="div-button"><span>Divide</span></button>
            <span id="div-result"></span>
        </section>
    </main>
